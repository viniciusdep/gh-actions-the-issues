name: The Problem
on: push
jobs:
    test-lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install NodeJs
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: Run test
              run: npm test
            - name: Run Lint
              run: npm run lint
    build:
        needs: test-lint
        runs-on: ubuntu-latest
        steps:
            - name: Build Solution
              run: npm run build
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Deploy code
              run: echo "Deploy the code..."